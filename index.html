<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Quiz</title>
</head>

<body>
    <header>
        <h1 class= "quiz-title">Quiz<h1>
      </header>
    
    <main>

        <section class="start-container">
            <button class="start-button">Start</button>
        </section>

        <section class="hidden question-container" >
         
            <!--style: hidden (want these to appear once something happens)-->
            <div class="question">
                <div class="question-text"></div>
                <div class="question-answer-a" onclick="submitAnswer('a')"></div>
                <div class="question-answer-b" onclick="submitAnswer('b')"></div>
                <div class="question-answer-c" onclick="submitAnswer('c')"></div>
                <div class="question-answer-d" onclick="submitAnswer('d')"></div>
            </div>

        </section>
  
        <section class="hidden high-scores-container">
        
        </section>

        <section class="hidden countdown-timer-container">
            <div class= "countdown-timer">
              
            </div>
        </section>
      </main>

    <script src="script.js"></script>
</body>
</html>
