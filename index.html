<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Bartending Quiz</title>
</head>

<body>
    <header>
        <h1 class= "quiz-title">Bartending Quiz<h1>
            <h2>Click "start" to begin.  Answer each question quickly but BE CAREFUL: answering incorrectly will subtract 10 seconds from the clock.</h2>
      </header>
    
    <main>

        <section class="start-container">
            <button class="start-button">Start</button>
        </section>

        <section>
            <h3>Time Left to Answer (in seconds)</h3>
            <div class="hidden countdown-timer-container"></div>
            <div class= "countdown-timer"></div>
        </section>

        <section class="hidden question-container" >
         
            <div class="question">
                <div class="question-text"></div>
                <div class="question-answer-a" onclick="submitAnswer('a')"></div>
                <div class="question-answer-b" onclick="submitAnswer('b')"></div>
                <div class="question-answer-c" onclick="submitAnswer('c')"></div>
                <div class="question-answer-d" onclick="submitAnswer('d')"></div>
            </div>

        </section>



        <section>
            <h3>High Scores (time shown: seconds left on the clock)</h3>
            <aside class="hidden high-scores-container"> </aside>
        </section>
        
      </main>

    <script src="script.js"></script>
</body>
</html>
